<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer-box">
        <div class="c-el days-block">
            <h3 id="days" class="main-header">0</h3>
            <span class="small-txt">days</span>
        </div>
        <div class="c-el hours-block">
            <h3 id="hours" class="main-header">0</h3>
            <span class="small-txt">hours</span>
        </div>
        <div class="c-el minutes-block">
            <h3 id="minutes" class="main-header">0</h3>
            <span class="small-txt">minutes</span>
        </div>
        <div class="c-el seconds-block">
            <h3 id="seconds" class="main-header">0</h3>
            <span class="small-txt">seconds</span>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
