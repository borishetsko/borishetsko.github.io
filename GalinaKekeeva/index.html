<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>GalinaKekeeva</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap-grid.css">
	<link rel="stylesheet" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<div class="main-screen" id="main-screen">
		<div class="container text-center">
			<div class="row d-flex flex-column justify-content-between align-items-center">
				<div class="main-screen__logo">
					<a href="#">
						<img src="img/logo.png" alt="logo" class="img-fluid">
					</a>
				</div>
				<div class="main-screen__title">
					<h1>Декор и Флористика</h1>
				</div>
				<div class="main-screen__social-links text-center">
					<a class="social-link-item d-inline-block social-facebook" href="#"></a>
					<a class="social-link-item d-inline-block social-instagram" href="#"></a>
					<a class="social-link-item d-inline-block social-odnoklasniki" href="#"></a>
					<a class="social-link-item d-inline-block social-twitter" href="#"></a>
					<a class="social-link-item d-inline-block social-vk" href="#"></a>
					<a class="social-link-item d-inline-block social-youtube" href="#"></a>
				</div>
				<div class="main-screen__scroll-button text-center">
					<button class="btn btn-down"></button>
				</div>

			</div>	
		</div>
	</div>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="logo col-lg-3">
					<a href="https://borishetsko.github.io/GalinaKekeeva/"><img src="img/logo2.png" alt="logo" class="img-fluid"></a>
				</div>
				<nav class="navbar navbar-expand-lg navbar-dark col-lg-9">
					<button class="navbar-toggler" data-toggle="collapse" data-target="#collapse-target">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="collapse-target">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a href="#" class="nav-link">О нас</a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link">Мероприятия</a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link">Свадьбы</a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link">События</a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link">Услуги</a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link">Контакты</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</header>
	<div class="services">
		<div class="container">
			<div class="row">
				<div class="col-md-4 text-center">
					<img src="./img/serv-1.png" alt="serv-1" class="img-fluid">
					<p>Свадьбы</p>
				</div>
				<div class="col-md-4 text-center">
					<img src="./img/serv-2.png" alt="serv-2" class="img-fluid">
					<p>Мероприятия</p>
				</div>
				<div class="col-md-4 text-center">
					<img src="./img/serv-3.png" alt="serv-3" class="img-fluid">
					<p>Мастеркласс</p>
				</div>
			</div>
		</div>
	</div>
	<div class="events">
		<div class="container">
			<div class="row">
				<div class="col-md-4 text-center">
					<img src="./img/ev-1.jpg" alt="ev-1" class="img-fluid">
					<p>Декор</p>
				</div>
				<div class="col-md-4 text-center">
					<img src="./img/ev-2.jpg" alt="ev-2" class="img-fluid">
					<p>Флористика</p>
				</div>
				<div class="col-md-4 text-center">
					<img src="./img/ev-3.jpg" alt="ev-3" class="img-fluid">
					<p>События</p>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<footer class="footer">
		<div class="container">
			<div class="row">
				
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
	<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
